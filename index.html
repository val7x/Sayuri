<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BfA Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./static/assets/css/main.css" />

    <link rel="stylesheet" href="./static/assets/css/bootstrap.min.css">

    <script src="./static/assets/js/main.js"></script>

    <script defer="defer" src="./static/libs/jQuery/jquery-3.3.1.js"></script>
    <script defer="defer" src="./static/libs/bootstrap/bootstrap.min.js"></script>
</head>

<body style="padding-top: 120px;">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BfA Checklist</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="daily col-12 col-md-4">
                <div class="card border-dark">
                    <div class="card-header">One-Time</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="progress" style="height: 16px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <label class="control-label" data-toggle="collapse" data-target="#collapseGeneral"><span class="badge badge-warning">In Progress</span><span class="badge badge-success">Complete</span> General</label>
                            <div  id="collapseGeneral">
                            <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="general01">
                                    <label class="custom-control-label" for="general01">Get a [Contract: Champions of Azeroth]</label>
                                </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="general02">
                                <label class="custom-control-label" for="general02">Reach level 120</label>
                            </div>
                        </div>
                        </li>

                        <li class="list-group-item">
                            <label class="control-label"><span class="badge badge-warning">In Progress</span><span class="badge badge-success">Complete</span> Questing</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="questing01">
                                <label class="custom-control-label" for="questing01">Complete all quests in Vuldun</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="questing02">
                                <label class="custom-control-label" for="questing02">Complete all quests in Nazmir</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="questing03">
                                <label class="custom-control-label" for="questing03">Complete all quests in Zuldazar</label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <label class="control-label"><span class="badge badge-warning">In Progress</span><span class="badge badge-success">Complete</span> War Campaign</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign01">
                                <label class="custom-control-label" for="warcampaign01">Unlock First Foothold (lvl 112)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign02">
                                <label class="custom-control-label" for="warcampaign02">Unlock Second Foothold (lvl 114)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign03">
                                <label class="custom-control-label" for="warcampaign03">Unlock Expeditions (lvl 116)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign04">
                                <label class="custom-control-label" for="warcampaign04">Unlock Third Foothold (lvl 118)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign05">
                                <label class="custom-control-label" for="warcampaign05">Complete "The First Assault" (lvl 120)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign06">
                                <label class="custom-control-label" for="warcampaign06">Complete "The Marshal's Grave" (CoA 4.5k/6k)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign07">
                                <label class="custom-control-label" for="warcampaign07">Complete "Death of a Tidesage" (CoA 3k/12k)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign08">
                                <label class="custom-control-label" for="warcampaign08">Complete "At the Bottom of the Sea" (CoA 7.5k/12k)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="warcampaign09">
                                <label class="custom-control-label" for="warcampaign09">Complete "The Strike on Boralus" (CoA 12k/12k)</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="daily col-12 col-md-4">
                <div class="card border-dark">
                    <div class="card-header">Daily</div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="progress" style="height: 16px;">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <label class="control-label"><span class="badge badge-warning">In Progress</span><span class="badge badge-success">Complete</span> World Quests</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="worldquests01">
                                <label class="custom-control-label" for="worldquests01">Complete all Champions of Azeroth World Quests</label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <label class="control-label"><span class="badge badge-warning">In Progress</span><span class="badge badge-success">Complete</span> Heroics</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="heroic01">
                                <label class="custom-control-label" for="heroic01">Complete one Random Heroic Dungeon</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="weekly col-12 col-md-4">
                <div class="card border-dark">
                    <div class="card-header">Weekly</div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="progress" style="height: 16px;">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <label class="control-label"><span class="badge badge-warning">In Progress</span><span class="badge badge-success">Complete</span> Expeditions</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="expeditions01">
                                <label class="custom-control-label" for="expeditions01">Complete weekly expeditions quest</label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <label class="control-label"><span class="badge badge-warning">In Progress</span><span class="badge badge-success">Complete</span> Mythic Dungeons</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm01">
                                <label class="custom-control-label" for="dungeonm01">Atal'Dazar</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm02">
                                <label class="custom-control-label" for="dungeonm02">King's Rest</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm03">
                                <label class="custom-control-label" for="dungeonm03">Waycrest Manor</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm04">
                                <label class="custom-control-label" for="dungeonm04">Shrine of the Storm</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm05">
                                <label class="custom-control-label" for="dungeonm05">Siege of Boralus</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm06">
                                <label class="custom-control-label" for="dungeonm06">Underrot</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm07">
                                <label class="custom-control-label" for="dungeonm07">Motherlode</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm08">
                                <label class="custom-control-label" for="dungeonm08">Tol Dagor</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm09">
                                <label class="custom-control-label" for="dungeonm09">Freehold</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="dungeonm010">
                                <label class="custom-control-label" for="dungeonm010">Temple of Sethraliss</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
